<!doctype html>
<html lang="en">
 <head>

  <title>SNUCode.org</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
  <script>
    $("document").ready(function() {
      $("#typeing").typed({
        strings: ["SNUCode.org"],
        typeSpeed: 50,
        startDelay: 400,
        callback: function() {
          setTimeout(function() {
            $("#moto").animate({opacity: 1.0}, 800);
          }, 250);
        }
      });
    });
  </script>
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #828282;
      font-weight: 300;
    }

    #typeing {
      text-align: center;
      font-size: 400%;
      color: white;
    }

    #moto {
      color: white;
      text-align: center;
      font-size: 160%;
      opacity: 0;
    }

    #main {
      position: absolute;
      top: 40%;
      margin-top: -73.5px;

      left: 50%;
      margin-left: -217.5px;
    }

    #links {
      position: fixed;
      bottom: 10px;
      text-align: center;
      color: white;
      width: 100%;
      font-size: 110%;
    }

    a {
      color: white;
      transition-duration: 0.3s;
    }

    a:visited {
      color: white;
    }

    a:hover {
      color: red;
      transition-duration: 0.3s;
    }


    .typed-cursor {
      color: transparent;
    }
  </style>
 </head>
 <body>
   <div id="main">
     <div id="typeing"></div>

</html>
